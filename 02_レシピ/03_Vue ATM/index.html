<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATM</title>
  </head>
  <body>
    <div id="ATM">
      <section>
        <h2>入力画面</h2>
        <input type="number" v-model="nyuryokugaku" />
        <div>入力額：{{ nyuuryokugaku }} 円</div>
        <div>
          <button v-on:click="nyukin">入金</button>
          <button v-on:click="syukin" v-bind:disabled="hasZandaka">出金</button>
        </div>
      </section>
      <section>
        <h2>口座残高</h2>
        <div>残高：{{ zandaka }}円</div>
      </section>
      <section>
        <h2>取引記録</h2>
        <div v-if="logs.length > 0">
          <div v-for="log in logs">
            <div>日付:{{ log.date }}</div>
            <div>操作：{{　log.type }}</div>
            <div>金額：{{ log. money }}</div>
          </div>
        </div>
        <div v-else>
          取引記録はありません
        </div>
      </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>
